<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是来自王洁的自我介绍</title>
</head>
<body>
    <h1 style="text-align:center;">自我介绍</h1>
    <p style="font-size:130%">这是我（军训被迫营业了属于是）噢忘了介绍我叫王洁</p>
    <img src="img3.jpg" width="250" height="180"  title="军训被迫营业了属于是"/>
    <P style="font-size:130%">这是我的中学</P>
    <img src="img2.jpg" width="400" height="250"  title="重庆育才中学"/>
    <a href="http://www.cqyc.com/"target="-blank">点我可以跳到重庆育才中学官网</a>
    <p style="font-size:130%">显而易见这是一个表格</p>
    <table border="1">
    <tr>
        <th>表头</th>
        <td>内容</td>
    </tr>
    <tr>
        <th>表头</th>
        <td>内容</td>
    </tr>
    <tr>
        <th>表头</th>
        <td>内容</td>
    </tr>
    </table>
    <p style="font-size:130%">这是我爱喝的</p>
    <ul>
        <li>milk tea</li>
        <li>coca cola</li>
        <li>coffee</li>
    </ul>
    <p style="font-size:130%">噢这是用有序表呈现的我爱喝的</p>
    <ol>
        <li>milk tea</li>
        <li>coca cola</li>
        <li>coffee</li>
    </ol>
    <p style="font-size:130%">性别</p>
    <form action="">
        <input type="radio" name="sex" value="male">男<br>
        <input type="radio" name="sex" value="female">女
    </form>
    <p style="font-size:130%">城市</p>
    <form action="">
        <select name="city">
        <option value="重庆">重庆</option>
        <option value="四川">四川</option>
        <option>山东</option>
        <option>湖北</option>
        </select>
    </form>
    <p style="font-size:130%">爱好</p>
    <form action="">
        <input type="checkbox" name="hobby" value="sleep">睡觉<br>
        <input type="checkbox" name="hobby" value="eat">干饭
        <input type="checkbox" name="hobby" value="hammer code">敲代码
    </form>
    <p style="font-size:130%">目标</p>
    <textarea rows="5" cols="10">我要当富婆！
    </textarea>
    <form action="">
        <input type="button" value="我是按钮">
    </form>
    <div style="color:#0000FF">
        <h3>这是一个在 div 元素中的标题。</h3>
        <p>这是一个在 div 元素中的文本。</p>
    </div>


</body>
</html>
